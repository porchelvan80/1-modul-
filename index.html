<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{font-family:Arial,sans-serif;background:#f5f7fa}
    .hero{
      background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size:cover;
      background-position:center;
      color:#fff;
      padding:100px 20px;
      text-align:center;
    }
    .hero h1{font-size:42px;font-weight:bold}
    .search-box{background:#fff;padding:20px;border-radius:12px;margin-top:-40px;box-shadow:0 10px 30px rgba(0,0,0,.15)}
    .card img{height:180px;object-fit:cover}
    footer{background:#0d6efd;color:#fff;padding:15px;text-align:center}
    @media(max-width:768px){
      .hero h1{font-size:28px}
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">TravelGo</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#packages">Packages</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <h1>Book Your Dream Trip</h1>
  <p>Simple & Affordable Travel Booking</p>
</section>

<!-- Search -->
<div class="container">
  <div class="search-box">
    <div class="row g-2">
      <div class="col-md-4">
        <input class="form-control" placeholder="Destination">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Search</button>
      </div>
    </div>
  </div>
</div>

<!-- Packages -->
<section id="packages" class="container my-5">
  <h2 class="text-center mb-4">Popular Packages</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" class="card-img-top">
        <div class="card-body">
          <h5>Beach Holiday</h5>
          <p>3 Days / 2 Nights</p>
          <p class="fw-bold">₹15,000</p>
          <button class="btn btn-outline-primary w-100">Book Now</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" class="card-img-top">
        <div class="card-body">
          <h5>Mountain Trip</h5>
          <p>4 Days / 3 Nights</p>
          <p class="fw-bold">₹18,000</p>
          <button class="btn btn-outline-primary w-100">Book Now</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100">
        <img src="https://i.pinimg.com/736x/14/b2/02/14b202353edfa8b5f0d3a5c7f24ba703.jpg" class="card-img-top">
        <div class="card-body">
          <h5>Forien Tour</h5>
          <p>2 Days / 1 Night</p>
          <p class="fw-bold">₹8,000</p>
          <button class="btn btn-outline-primary w-100">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Contact -->
<section id="contact" class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input class="form-control mb-3" placeholder="Name">
      <input class="form-control mb-3" placeholder="Email">
      <textarea class="form-control mb-3" placeholder="Message"></textarea>
      <button class="btn btn-primary w-100">Send</button>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 TravelGo. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
